<style>
    .near_protocol_wrap .field {
        margin: 0.2rem 0 0.2rem 0;
    }

    .near_protocol_wrap input,
    .near_protocol_wrap textarea {
        padding: 0.5rem 1.4rem;
        line-height: calc(2rem - 2px);
        border-radius: 0.8rem;
        font-size: 1.5rem;
        width: 80%;
        background: transparent;
        color: #ffffff;
    }

    .near_protocol_wrap input[type="number"] {
        width: 50%;
        height: 4rem;
        text-align: right;
        line-height: calc(4rem - 2px);
        border-radius: 2rem;
        font-size: 3rem;
        background: #1d122e;
        margin-bottom: 1rem;
    }

    .near_protocol_wrap>ul {
        display: flex;
        padding: 0.5rem 2rem 0.5rem 2rem;
        margin: 1rem auto 1rem auto;
        border-radius: 1rem;
        background: #1e132e;
        border: 1px solid #cccccc;
        position: relative;
        color: #ffffff;
        width: fit-content;
    }

    .near_protocol_wrap>ul>li {
        /* margin: 0 0 0 1.0rem; */
        padding: 0;
        display: flex;
    }

    .near_protocol_wrap>ul>li::before {
        content: " ";
        margin-left: 1rem;
        margin-right: 1rem;
    }

    .near_protocol_wrap>ul>li>* {
        margin: auto;
        display: block;
    }

    .near_protocol_wrap .btn:hover {
        color: #f5d000;
    }

    .near_protocol_wrap li:first-child {
        margin: 0 0 0 0;
    }

    .near_protocol_wrap li:first-child::before,
    .near_protocol_wrap li li:first-child::before {
        content: "";
        margin-left: 0;
        margin-right: 0;
    }

    .near_protocol_wrap .btn {
        cursor: pointer;
    }


    .messages_list {
        flex-direction: column;
        padding: 1rem 0 1rem 0;
        font-family: 'Inter', sans-serif;
    }

    .messages_list dl {
        display: block;
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: 1px solid rgb(204 204 204 / 10%);
        ;
        margin-top: 0.1rem;
        margin-bottom: 0;
        text-align: left;
    }

    .messages_list dd {
        margin: 0;
        padding: 0;
        border-bottom: 1px solid rgb(204 204 204 / 10%);
        padding-bottom: 0.3rem;
        color: #ffffff;
        font-size: 0.8rem;
        line-height: 1.1rem;
        opacity: 0.5;
        display: flex;
        justify-content: space-between;
    }

    .messages_list dd>b {
        display: flex;
        font-size: 2rem
    }

    .messages_list dd>b>* {
        margin: auto;
    }

    .messages_list dt {
        margin: 0;
        padding: 0;
        font-size: 1rem;
        padding: 0.3rem 0 0 0;
        color: #8284AB;
    }

    .near_protocol_h {
        color: #ffffff;
        padding: 1rem 0 1rem 0;
        font-family: 'Inter', sans-serif;
    }

    @-webkit-keyframes near_protocol_rotating
    /* Safari and Chrome */

        {
        from {
            -webkit-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        to {
            -webkit-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

    @keyframes near_protocol_rotating {
        from {
            -ms-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -webkit-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        to {
            -ms-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

    .near_protocol_rotating {
        -webkit-animation: near_protocol_rotating 2s linear infinite;
        -moz-animation: near_protocol_rotating 2s linear infinite;
        -ms-animation: near_protocol_rotating 2s linear infinite;
        -o-animation: near_protocol_rotating 2s linear infinite;
        animation: near_protocol_rotating 2s linear infinite;
    }
</style>
